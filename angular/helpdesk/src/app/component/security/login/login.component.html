<div class="col-md-4" style="margin-left: 20%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">FYD | Login</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)= "login()">
        <div class="alert alert-error" role="alert" *ngIf="message">
            <strong>Email ou senha inválidos</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input 
                  [(ngModel)] = "user.email"
                  #email="ngModel"
                  class="form-control" 
                  id="inputEmail3" 
                  placeholder="Email" 
                  type="email"
                  name="email"
                  email>
              <span class="help-block" *ngIf="email.invalid && email.dirty"> Email inválido </span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
              <div class="col-sm-10">
                <input 
                    [(ngModel)] = "user.password"
                    #password="ngModel"
                    class="form-control" 
                    id="inputPassword" 
                    placeholder="Senha" 
                    type="password"
                    name="password"
                    required>
                <span class="help-block" *ngIf="password.invalid && password.dirty"> Senha é necessária </span>
              </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
        </div>
      </form>
    </div>
    </div>
