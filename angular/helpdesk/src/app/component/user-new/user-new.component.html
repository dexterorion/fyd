<div class="col-md-6" style="margin-left: 0%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Novo usuário</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)= "register()">
        <div [ngClass]="classCss" role="alert" *ngIf="message">
            <strong>{{ message.text }}</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input 
                  [(ngModel)] = "user.email"
                  #email="ngModel"
                  class="form-control" 
                  id="inputEmail3" 
                  placeholder="Email" 
                  type="email"
                  name="email"
                  email>
              <span class="help-block" *ngIf="email.invalid && email.dirty"> Email é inválido </span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
              <div class="col-sm-10">
                <input 
                    [(ngModel)] = "user.password"
                    #password="ngModel"
                    class="form-control" 
                    id="inputPassword" 
                    placeholder="Senha" 
                    type="password"
                    name="password"
                    required>
                <span class="help-block" *ngIf="password.invalid && password.dirty"> Senha é necessária </span>
              </div>
          </div>

          <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
              <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
              <div class="col-sm-10">
                <select 
                    [(ngModel)] = "user.profile"
                    #profile="ngModel"
                    class="form-control select2" 
                    id="inputProfile" 
                    style="width: 100%"
                    name="profile"
                    required>
                    <option>ROLE_ADMIN</option>
                    <option>ROLE_CUSTOMER</option>
                    <option>ROLE_TECHNICIAN</option>
                </select>
                <span class="help-block" *ngIf="profile.invalid && profile.dirty"> Perfil é necessário </span>
              </div>
          </div>

        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
        </div>
      </form>
    </div>
    </div>
