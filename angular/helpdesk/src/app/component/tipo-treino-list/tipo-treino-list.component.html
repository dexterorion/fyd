<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de tipos de treino</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tbody><tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let tipo of lista">
            <td>{{ tipo.nome }}</td>
            <td>{{ tipo.descricao}}</td>
            <td><button class="btn btn-primary" (click)="edit(tipo.id)">Editar</button></td>
            <td><button class="btn btn-danger" (click)="delete(tipo.id)">Remover</button></td>
          </tr>
        </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i = index">
            <a [ngClass]="{'pagination-focus' : i == page}" href="" (click)="setPage(i,$event)">{{ i + 1 }}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
</div>
</div>
